<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0d0d12; color:#e5e3ff; }
    .form-control { background:#0d0d12; border:1px solid #5b2aff; color:#e5e3ff; }
    .btn-primary { background:#5b2aff; border:none; }
  </style>
</head>
<body>
<div class="container py-4">
  <h3>Edit Event</h3>
  <form th:action="@{/admin/events/update}" th:object="${event}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label>Title</label>
      <input class="form-control" th:field="*{title}" required/>
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
    </div>
    <div class="mb-3">
      <label>Date</label>
      <input type="date" class="form-control" th:field="*{date}" required/>
    </div>
    <div class="mb-3">
      <label>Venue</label>
      <input class="form-control" th:field="*{venue}" />
    </div>
    <div class="mb-3">
      <label>Category</label>
      <input class="form-control" th:field="*{category}" />
    </div>
    <div class="mb-3">
      <label>Speakers</label>
      <input class="form-control" th:field="*{speakers}" />
    </div>
    <div class="mb-3">
      <label>Capacity</label>
      <input type="number" class="form-control" th:field="*{capacity}" />
    </div>
    <button class="btn btn-primary" type="submit">Update</button>
    <a class="btn btn-outline-light" th:href="@{/admin/events}">Cancel</a>
  </form>
</div>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#0d0d12; display:flex; justify-content:center; align-items:center; height:100vh; color:#e5e3ff; }
        .register-box { background:#181825; padding:35px; width:420px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.5); }
        .title { color:#b096ff; font-weight:700; }
        .btn-primary { background:#5b2aff; border:none; }
        .form-control { background:#0d0d12; border:1px solid #5b2aff; color:#e5e3ff; }
    </style>
</head>
<body>
    <div class="register-box">
        <h2 class="text-center title mb-4">Register</h2>
        <form th:action="@{/save-user}" th:object="${user}" method="post">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" th:field="*{password}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
            <p class="text-center mt-3">Already have an account? <a href="/login" style="color:#b096ff;">Login</a></p>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Registrations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container mt-4">

    <h2 th:text="'Registrations for: ' + ${event.title}"></h2>
    <a href="/admin/events" class="btn btn-secondary mb-3">Back</a>

    <form method="post" th:action="@{/admin/events/attendance/update-all}">
    <input type="hidden" name="eventId" th:value="${event.id}">

    <table class="table table-bordered table-dark">
        <thead>
        <tr>
            <th>User</th>
            <th>Email</th>
            <th>Registered At</th>
            <th>Attendance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reg,loop : ${registrations}">
            <td th:text="${reg.user.name}"></td>
            <td th:text="${reg.user.email}"></td>
            <td th:text="${reg.registeredAt}"></td>

            <td>
                <select name="attendedList" class="form-select">
                    <option value="true" th:selected="${reg.attended}">Attended</option>
                    <option value="false" th:selected="${!reg.attended}">Not Attended</option>
                </select>

                <input type="hidden" name="regIdList" th:value="${reg.id}">
            </td>
        </tr>
        </tbody>
    </table>

    <button type="submit" class="btn btn-primary mt-3">Update All Attendance</button>
</form>
</div>

</body>
</html>

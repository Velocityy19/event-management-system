<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0d0d12; color:#e5e3ff; }
    .card { background:#c3c3ec; border:none; }
    .btn-primary { background:#5b2aff; border:none; }
  </style>
</head>
<body>
<div class="container py-4">
  <h3>Upcoming Events</h3>

  <div class="row mb-4">
    <div class="col-md-12">
        <form class="d-flex" method="get" action="/events">
            <input type="text" name="q" class="form-control me-2"
                   placeholder="Search events..."
                   th:value="${param.q}">
            
            <select name="category" class="form-select me-2">
                <option value="">All Categories</option>
                <option value="Tech" th:selected="${param.category == 'Tech'}">Tech</option>
                <option value="Comedy" th:selected="${param.category == 'Comedy'}">Comedy</option>
                <option value="Music" th:selected="${param.category == 'Music'}">Music</option>
            </select>

            <button class="btn btn-primary">Search</button>
        </form>
    </div>
</div>

  <div class="row g-3 mt-3">
    <div class="col-md-4" th:each="ev : ${events}">
      <div class="card p-3">
        <h5 th:text="${ev.title}">Title</h5>
        <p th:text="${ev.date}">2025-01-01</p>
        <p th:text="${ev.venue}">Venue</p>
        <p th:text="${ev.category}">Category</p>
        <a th:href="@{|/events/${ev.id}|}" class="btn btn-primary mt-2">View Details</a>
      </div>
    </div>
</div>
<div>
    <a href="/user/dashboard" class="btn btn-primary mt-2">Back to Dashboard</a>
</div>
</div>
</body>
</html>

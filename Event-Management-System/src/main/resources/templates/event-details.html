<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Event Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0d0d12; color:#e5e3ff; }
    .card { background:#c3c3ec; border:none; border-radius:8px; }
    .title { color:#111111; font-weight:700; }
    .muted { color:#0a0a0b; }
    .btn-primary { background:#6c4cff; border:none; }
    .btn-primary:hover { background:#5a3de0; }
  </style>
</head>
<body>

<div class="container py-4">

  <a href="/user/dashboard" class="btn btn-outline-light mb-3">Back</a>

  <div class="card p-4">
    <h2 class="title" th:text="${event.title}">Event Title</h2>

    <div class="muted mt-1">
      <span>Date: </span>
      <span th:text="${event.date}">2025-01-01</span>
    </div>

    <h5 class="mt-3">Venue</h5>
    <p th:text="${event.venue}">Venue</p>

    <h5>Description</h5>
    <p th:text="${event.description}">Event description goes here.</p>

    <h5>Category</h5>
    <p th:text="${event.category}">Category</p>

    <hr>

    <div th:if="${alreadyRegistered == true}">
    <button class="btn btn-success" disabled>You are already registered</button>
</div>

<div th:if="${alreadyRegistered == false}">
    <form th:action="@{/events/register}" method="post">
        <input type="hidden" name="eventId" th:value="${event.id}">
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>



  </div>
</div>

</body>
</html>

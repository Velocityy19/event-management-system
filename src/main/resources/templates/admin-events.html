<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin - Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0d0d12; color:#e5e3ff; }
    .card { background:#c3c3ec; border:none; }
    .btn-primary { background:#5b2aff; border:none; }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">

    <h3>Admin Dashboard - Manage Events</h3>

    <div>
      <a class="btn btn-primary me-2" th:href="@{/admin/events/add}">Add Event</a>
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12" th:if="${#lists.isEmpty(events)}">
      <div class="alert alert-secondary">No events found</div>
    </div>

    <div class="col-md-6 mb-3" th:each="ev : ${events}">
      <div class="card p-3">
        <h5 th:text="${ev.title}">Event Title</h5>
        <p th:text="${ev.date}">2025-01-01</p>
        <p th:text="${ev.venue}">Venue</p>
        <p th:text="${ev.category}">Category</p>
        <div class="mt-2">
          <a th:href="@{|/admin/events/edit/${ev.id}|}" class="btn btn-sm btn-outline-light me-2">Edit</a>
          <a th:href="@{|/admin/events/delete/${ev.id}|}" class="btn btn-sm btn-danger">Delete</a>
          <a th:href="@{|/admin/events/${ev.id}/registrations|}" class="btn btn-primary mt-2">Attendance</a>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

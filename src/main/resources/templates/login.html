<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#0d0d12; display:flex; justify-content:center; align-items:center; height:100vh; color:#e5e3ff; }
        .login-box { background:#181825; padding:35px; width:380px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.5); }
        .title { color:#b096ff; font-weight:700; }
        .btn-primary { background:#5b2aff; border:none; }
        .form-control { background:#0d0d12; border:1px solid #5b2aff; color:#e5e3ff; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="text-center title mb-4">Login</h2>
        <form th:action="@{/do-login}" method="post">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="/register" style="color:#b096ff;">Register</a></p>
        </form>
    </div>
</body>
</html>
